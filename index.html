<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collapsible navbar & basic drop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!--brand-->
        <a href="#" class="navbar-brand">Navbar-LOGO</a>
        <!--toggler/collapsible button-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Organic Chemistry</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Rate of Reaction</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Electrochemistry</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Acids & Bases</a>
                </li>
            </ul>
        </div>

    </nav>
    <br>
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Hydrocarbons</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Alkanes</a>
            <a href="#" class="dropdown-item">Alkenes</a>
            <a href="#" class="dropdown-item">Alkynes</a>
        </div>

    </div>
    
</body>
</html>
